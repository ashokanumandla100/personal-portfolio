<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.svg">
    <title>My Profile | Home</title>
</head>
<body>
    <header>
        <div id="top" class="header-wrapper">
            <div class="brand-wrapper">
                <div class="brand-logo">
                    <a href="index.html"><span class="logo">AA</span></a>
                </div>
                <div class="brand-name">
                    <h2>Ashok&nbsp;Anumandla</h2>
                </div>
            </div>
            <div class="navigation-wrapper">
                <nav>
                    <ul class="nav-links">
                        <li class="nav-link">
                            <a href="index.html"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-link">
                            <a href="contact.html"><i class="fas fa-phone-alt"></i> Contact</a>
                        </li>
                        <li class="nav-link">
                            <a class="active" href="#"><i class="far fa-address-card"></i> About</a>
                        </li>
                    </ul>
                </nav>
                <div class="avatar">
                    <img src="images/ashok.png" alt="" width="60px" height="60px"/>
                </div>
            </div>
        </div>      
    </header>
    <main>
        <div class="about-container">
            <div class="about-wrapper">
                <div class="about-left">
                    <div class="about-image-wrapper">
                        <div class="image-container">
                            <img src="./images/ashok.png">
                        </div>
                    </div>
                    <div class="about-item-wrapper">
                        <div class="name about-item">
                            <div class="name-label label">
                                <p>Name</p>
                            </div>
                            <div class="name-value value">
                                <p>Ashok Anumandla</p>
                            </div>
                        </div>
                        <div class="occ about-item">
                            <div class="occ-label label">
                                <p>Occupation</p>
                            </div>
                            <div class="occ-value value">
                                <p>Software Engineer (Data Scientist/Analyst)</p>
                            </div>
                        </div>
                        <div class="loc about-item">
                            <div class="loc-label label">
                                <p>Current Location</p>
                            </div>
                            <div class="loc-value value">
                                <p>Bangalore, Karnataka</p>
                            </div>
                        </div>
                        <div class="hometown about-item">
                            <div class="hometown-label label">
                                <p>Hometown</p>
                            </div>
                            <div class="hometown-value value">
                                <p>Hyderabad, Telangana</p>
                            </div>
                        </div>
                        <div class="hobby about-item">
                            <div class="hobby-label label">
                                <p>Hobbies</p>
                            </div>
                            <div class="hobby-value value">
                                <p>Reading Tech Blogs, Watching Cricket</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="about-right">

                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>

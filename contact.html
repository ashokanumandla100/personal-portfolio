<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.svg">
    <title>My Profile | Home</title>
</head>
<body>
    <header>
        <div id="top" class="header-wrapper">
            <div class="brand-wrapper">
                <div class="brand-logo">
                    <a href="index.html"><span class="logo">AA</span></a>
                </div>
                <div class="brand-name">
                    <h2>Ashok&nbsp;Anumandla</h2>
                </div>
            </div>
            <div class="navigation-wrapper">
                <nav>
                    <ul class="nav-links">
                        <li class="nav-link">
                            <a href="index.html"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-link">
                            <a class="active" href="#"><i class="fas fa-phone-alt"></i> Contact</a>
                        </li>
                        <li class="nav-link">
                            <a href="about.html"><i class="far fa-address-card"></i> About</a>
                        </li>
                    </ul>
                </nav>
                <div class="avatar">
                    <img src="images/ashok.png" alt="" width="60px" height="60px"/>
                </div>
            </div>
        </div>      
    </header>
    <main>
        <div class="contact-container">
            <div class="contact-wrapper">
                <div class="contact-left">
                    <div class="contact-heading-wrapper">
                        <h2>Contact Details</h2>
                    </div>
                    <div class="contact-item-wrapper">
                        <div class="mail contact-item">
                            <div class="mail-label label">
                                <div class="mail-details">
                                    <span>Email <i class="fas fa-envelope"></i></span>
                                </div>
                            </div>
                            <div class="mail-value value">
                                <a href="mailto:ashokanumandla100@gmail.com">ashokanumandla100@gmail.com</a>
                            </div>
                        </div>
                        <div class="phone contact-item">
                            <div class="phone-label label">
                                <span>Cell <i class="fas fa-mobile"></i></span>
                            </div>
                            <div class="phone-value value">
                                <p>+91 9600083857</p>
                            </div>
                        </div>
                        <div class="addr contact-item">
                            <div class="addr-label label">
                                <span>Home Address <i class="fas fa-home"></i></span>
                            </div>
                            <div class="addr-value value">
                                <p>HSR Layout, Sector 1, Bangalore</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-right">

                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
